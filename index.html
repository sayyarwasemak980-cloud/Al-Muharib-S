    <script>
        const state = {

        function playSound(id, loop = false) {
            const s = document.getElementById(id);

        function stopSound(id) {
            const s = document.getElementById(id);

        function switchScene(id) {
            document.querySelectorAll('.scene').forEach(s => s.classList.remove('active'));

        }

            state.activeIntervals.push(spawner);

            // Stage duration: 15 seconds
            setTimeout(() => {
                clearInterval(spawner);
                if(state.currentLevel < 3) {
                    playLevelIntro(state.currentLevel + 1);
                } else {
                    startBossBattle();
                }
            }, 15000);
        }

        function spawnCard() {
            const container = document.getElementById('scene-gameplay');
            if(!container.classList.contains('active')) return;

            const isBomb = Math.random() > 0.8;
            const card = document.createElement('div');

                if(posY > window.innerHeight) {
                    clearInterval(move);
                    card.remove();

            }, 25);

            // Improved hit detection for touch and mouse

                e.preventDefault();

                playSound('click-sound');

                } else {

                document.getElementById('ammo-count').innerText = state.ammo;
                clearInterval(move);
